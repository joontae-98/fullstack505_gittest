<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <style>
  
  </style>
  <script>
    $(document).ready(function () {
      $("#btn-cancel").on("click", function () {
        history.back();
      });
    });
  </script>
</head>
<body>
<header th:replace="~{layout/header :: header-basic}"></header>

<div class="container my-4">
  <div class="row">
    <div class="col-sm-4 mx-auto">
      <form action="/board3/insert" method="post">
        <div class="my-3">
          <label for="title" class="form-label">제목</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요">
        </div>
        <div class="my-3">
          <label for="user-id" class="form-label">사용자 ID</label>
          <input type="text" class="form-control" id="user-id" name="createId" placeholder="사용자 ID를 입력하세요">
        </div>
        <div class="my-3">
          <label for="contents" class="form-label">내용 : </label>
          <textarea class="form-control" id="contents" name="contents" rows="10" placeholder="글 내용을 입력하세요"></textarea>
        </div>
        <div class="my-3 d-grid gap-3">
          <button type="submit" class="btn btn-primary">등록</button>
          <button type="reset" class="btn btn-secondary" id="btn-cancel">취소</button>
        </div>
      </form>
    </div>
  </div>
</div>

<footer th:replace="~{layout/footer :: footer-basic}"></footer>
</body>
</html>

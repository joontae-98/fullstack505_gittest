<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <style>
  
  </style>
  <script>
  
  </script>
</head>
<body>
<header th:replace="~{layout/header :: header-basic}"></header>

<main class="container my-4">
  <div class="row my-3">
    <div class="col-sm"><h2>개봉작 수다</h2></div>
    <div class="col-sm btn-group d-flex justify-content-end">
      <div class="form-check mx-3 form-check-inline">
        <input class="form-check-input" type="radio" name="radio" id="newest" value="newest" checked>
        <label class="form-check-label" for="newest">최신순</label>
      </div>
      <div class="form-check mx-3 form-check-inline">
        <input class="form-check-input" type="radio" name="radio" id="viewed" value="viewed">
        <label class="form-check-label" for="viewed">조회순</label>
      </div>
    </div>
  </div>
  <div>
    <table class="table table-hover text-center">
      <colgroup>
        <col style="width: 5%"/>
        <col style="width: 70%"/>
        <col style="width: 7%"/>
        <col style="width: 10%"/>
        <col style="width: 8%"/>
      </colgroup>
      <thead>
        <tr class="table-secondary">
          <th>번호</th>
          <th class="text-start">제목</th>
          <th>글쓴이</th>
          <th>날짜</th>
          <th>조회수</th>
        </tr>
      </thead>
      <tbody>
        <tr th:if="${#lists.size(boardList)} > 0" th:each="item : ${boardList}">
          <td th:text="${item.boardIdx}">100</td>
          <td class="text-start">
            <a href="/board3/" th:attrappend="href=${item.boardIdx}" th:text="${item.title}" class="text-decoration-none"></a>
          </td>
          <td th:text="${item.createId}">글쓴이</td>
          <td th:text="${item.createDt}">날짜~~</td>
          <td th:text="${item.hitCnt}">10</td>
        </tr>
      <tr th:unless="${#lists.size(boardList)} > 0">
        <td colspan="5">조회된 데이터가 없습니다.</td>
      </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-end my-3">
      <a href="/board3/insert" class="btn btn-primary">글쓰기</a>
    </div>
  </div>
  <div></div>
</main>

<footer th:replace="~{layout/footer :: footer-basic}"></footer>
</body>
</html>
